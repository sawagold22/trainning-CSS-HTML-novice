<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&family=Roboto:wght@300&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="prime">
  <div class="container">
    <div class="result">
      <h1> Your Result</h1> 
      <div class="dscore"> <p>76 <br> <span class="score">of 100</span></p></div>
    
      <h1>Great</h1>
      <p>You scored higher than 65% of<br/>the people who have taken<br> these tests.</p>
      </div>

    <div class="summary">
      <h1 class="summary_tittle">Summary</h1>
      <div>
        <ul>
          <li class="li_1">Reactions <span class="summary_span">80 / 100</span></li>
          <li class="li_2">Memory <span class="summary_span">92 / 100</span></li>
          <li class="li_3">Verbal <span class="summary_span">61 / 100</span></li>
          <li class="li_4">  Visual <span class="summary_span">72 / 100</span></li>
        </ul>
      </div>
    
      <a href="#" class="summary_btn">Continue</a>
    </div>
  </div>
</div>
 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
